


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arccvdade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #3b7fff;
            color: #2f84fa;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none;
            transition: background 0.3s;
        }

        body.dark {
            background: #010c1c;
            color: #ffffff;
        }

        .switch-header {
            padding: 2rem 4rem 1rem 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #00c3e3;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .system-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #888;
        }

        .game-shelf {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 2rem 4rem;
            gap: 12px;
            scrollbar-width: none;
            scroll-behavior: smooth;
            flex: 1;
        }

        .game-shelf::-webkit-scrollbar { display: none; }

        .game-card {
            min-width: 240px;
            width: 240px;
            aspect-ratio: 1/1;
            background: #fff;
            border-radius: 4px;
            border: 4px solid transparent;
            transition: all 0.15s ease-out;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body.dark .game-card {
            background: #3c3c3c;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .game-card.focused {
            transform: scale(1.08);
            border-color: #00c3e3;
            box-shadow: 0 0 0 6px #fff, 0 20px 40px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        body.dark .game-card.focused {
            box-shadow: 0 0 0 6px #2d2d2d, 0 25px 50px rgba(0,0,0,0.6);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }

        .game-title {
            position: absolute;
            top: -45px;
            left: 0;
            font-weight: 800;
            font-size: 1.2rem;
            color: #323232;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        body.dark .game-title { color: #fff; }

        .game-card.focused .game-title {
            opacity: 1;
        }

        .search-container {
            padding: 0 4rem;
            margin-bottom: 1rem;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            background: rgba(3, 38, 87);
            border: 2px solid #ddd;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            font-weight: 700;
            outline: none;
            color: #333;
        }
        body.dark .search-bar {
            background: #3c3c3c;
            border-color: #444;
            color: #fff;
        }

        .instruction {
            text-align: center;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #888;
            padding-bottom: 3rem;
        }
        #loader {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: #001f3f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
    }
    .bubble-container { display: flex; gap: 10px; }
    .bubble { width: 20px; height: 20px; background: #00d4ff; border-radius: 50%; animation: bubble 1s infinite ease-in-out; }
    .bubble:nth-child(2) { animation-delay: 0.2s; }
    .bubble:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bubble {
        0% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-30px); opacity: 0.7; }
        100% { transform: translateY(0); opacity: 1; }
    }
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s infinite linear;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }
       .bubbles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    </style>
</head>

        const grid = document.getElementById('game-grid');
        const searchInput = document.getElementById('search-input');

        function openGame(id) {
            const url = `${htmlBase}/${id}.html`;
            const win = window.open('about:blank', '_blank');
            if(!win) { alert("Popup blocked! Please allow popups for this site."); return; }

            win.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Loading...</title>
                    <style>
                        body { background: #111; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
                        .loader { border: 4px solid #333; border-top: 4px solid #D87DFF; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
                        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                        p { opacity: 0.7; letter-spacing: 1px; }
                    </style>
                </head>
                <body>
                    <div class="loader"></div>
                    <p>INITIALIZING GAME...</p>
                </body>
                </html>
            `);

            fetch(url)
            .then(r => {
                if(!r.ok) throw new Error("Game not found");
                return r.text();
            })
            .then(html => {
                win.document.open();
                win.document.write(html);
                win.document.close();
            })
            .catch(e => {
                win.document.body.innerHTML = `<h1 style="color:red">Error Loading Game</h1><p>${e.message}</p>`;
            });
        }

        function renderGames() {
            grid.innerHTML = '';
            const query = searchInput.value.toLowerCase();
            const filtered = games.filter(g => g.title.toLowerCase().includes(query));

            filtered.forEach((game, idx) => {
                const card = document.createElement('div');
                card.className = 'game-card' + (idx === 0 ? ' focused' : '');
                
                const thumbUrl = `${coverBase}/${game.id}.png`;

                card.innerHTML = `
                    <div class="game-title">${game.title}</div>
                    <img src="${thumbUrl}" alt="${game.title}" onerror="this.src='https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400&h=400&fit=crop'">
                `;
                
                card.onclick = () => openGame(game.id);
                grid.appendChild(card);
            });
        }

        searchInput.oninput = renderGames;

        window.onkeydown = (e) => {
            if (document.activeElement === searchInput) return;

            const cards = Array.from(document.querySelectorAll('.game-card'));
            const focused = document.querySelector('.game-card.focused');
            let idx = cards.indexOf(focused);

            if (e.key === 'ArrowRight' && idx < cards.length - 1) {
                focused.classList.remove('focused');
                cards[idx + 1].classList.add('focused');
                cards[idx + 1].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            } else if (e.key === 'ArrowLeft' && idx > 0) {
                focused.classList.remove('focused');
                cards[idx - 1].classList.add('focused');
                cards[idx - 1].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            } else if (e.key.toLowerCase() === 'a' || e.key === 'Enter') {
                if (focused) focused.click();
            }
        };

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        renderGames();
    </script>

</body>
</html>
